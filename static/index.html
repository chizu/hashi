<!DOCTYPE HTML>
<html ng-app="Hashi">
  <head>
    <title>Hashi IRC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="hashi.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="large.css" media="screen  and (min-width: 40.5em)" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationController">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a href="#/network" class="brand" ng-class="{active: routeIs('/network')}">Hashi</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
	      <li ng-repeat="network in networks"><a href="#/network/{{network.hostname}}">{{network.hostname}}</a></li>
            </ul>
	    <div class="nav pull-right">
	      <img id="browserid" src="https://browserid.org/i/sign_in_blue.png" ng-click="login()" ng-show="email == null" />
	      <span ng-show="email != null">{{email}}</span>
	    </div>
	  </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" ng-view />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.min.js"></script>
    <script type="text/javascript" src="//login.persona.org/include.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="hashi.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="services.js"></script>
  </body>
</html>
