<div class="span3">
  <ul class="nav nav-list">
    <li class="nav-header">Channels</li>
    <li ng-repeat="channel in channels"><a ng-href="#/network/{{hostname | encodeURIComponent}}/{{channel.name | encodeURIComponent}}">{{channel.name}}</a></li>
  </ul>
</div>
<div class="span9" ng-controller="ChannelController">
  <div class="topic">{{channel.topic}}</div>
  <div class="messages"></div>
  <input type="text" />
</div>
